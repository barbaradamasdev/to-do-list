<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loginPage.css">
    <script src="script.js"></script>

    <title>MilkBark - To-Do List</title>
</head>
<body class="flex">
    <section class="login_screen flex">
        <div class="login_screen_mascote flex">
            <img class="mascote" src="imgs/mascote.png" alt="">
            <div class="space"></div>
        </div>
        <div class="login_screen_form flex">
            <img class="logo" src="imgs/logo_mini.png" alt="">
            <p class="slogan">Leve suas tarefas para uma Ã³rbita organizada!</p>
            <div class="form flex">
                <div class="login">
                    <h2>Acesse sua conta:</h2>
                    <form>
                        <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sua senha">
                        </div>
                        <button type="submit" class="btn">Entrar</button>
                    </form>
                </div>
                <div class="signup">
                    <h2>Novo aqui? Crie sua conta:</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="name" placeholder="Seu nome">
                        </div>
                        <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sua senha">
                        </div>
                        <button type="submit" class="btn">Criar conta</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
