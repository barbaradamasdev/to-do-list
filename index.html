    <link rel="stylesheet" href="style/style.css">

    <title>MilkBark - To-Do List</title>

    <link rel="icon" href="imgs/favicon.icofavicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">

</head>
<body class="flex">
    <main>
        <section class="login_screen flex">
            <!-- Mascote -->
            <div class="login_screen_mascote flex">
                <img class="mascote" src="imgs/mascote.png" alt="Mascote MilkBark">
                <div class="space"></div>
            </div>

            <!-- Login e cadastro form -->
            <div class="login_screen_form flex">
                <img class="logo" src="imgs/logo_mini.png" alt="Logo MilkBark">
                <p class="slogan">Não deixe que suas tarefas saiam de órbita!</p>
                <div class="form flex">
                    <div class="login">
                        <h2>Acesse sua conta:</h2>
                        <form id="login">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Seu email" id="login-email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                            </div>
                            <div class="form-group">
                            <input type="password" class="form-control" placeholder="Sua senha" id="login-password">
                            </div>
                            <button type="submit" class="btn">Entrar</button>
                        </form>
                    </div>
                    <div class="signup" id="signup">
                        <h2>Novo aqui? Crie sua conta:</h2>
                        <form id="cadastro">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Seu nome" id="cadastro-nome">
                            </div>
                            <div class="form-group">
                            <input type="email" class="form-control" placeholder="Seu email" id="cadastro-email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                        </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Sua senha" id="cadastro-password">
                            </div>
                            <button type="submit" class="btn">Criar conta</button>
                        </form>
                    </div>
                </div>
                <!-- Footer -->
                <section class="infosection">
                    <img id="infobtn" onclick="toggleMenu()" src="imgs/dog_logo_face.png">
                    <nav id="infoText">
