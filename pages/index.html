<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/loginPage.css">
    
    <title>MilkBark - To-Do List</title>
</head>
<body class="flex">
    
    <section class="login_screen flex">
        <!-- Mascote -->
        <div class="login_screen_mascote flex">
            <img class="mascote" src="imgs/mascote.png" alt="">
            <div class="space"></div>
        </div>

        <!-- Login e cadastro form -->
        <div class="login_screen_form flex">
            <img class="logo" src="imgs/logo_mini.png" alt="">
            <p class="slogan">Leve suas tarefas para uma Ã³rbita organizada!</p>
            <div class="form flex">
                <div class="login">
                    <h2>Acesse sua conta:</h2>
                    <form id="login">
                        <div class="form-group">
                            <input type="email" class="form-control"  ria-describedby="emailHelp" placeholder="Seu email" id="login-email">
                        </div>
                        <div class="form-group">
                        <input type="password" class="form-control" placeholder="Sua senha" id="login-password">
                        </div>
                        <button type="button" onclick="loginDoUsuario()" class="btn">Entrar</button>
                    </form>
                </div>
                <div class="signup" id="signup">
                    <h2>Novo aqui? Crie sua conta:</h2>
                    <form id="cadastro">
                        <div class="form-group">
                            <input type="text" class="form-control" aria-describedby="name" placeholder="Seu nome" id="cadastro-nome">
                        </div>
                        <div class="form-group">
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Seu email" id="cadastro-email">
                    </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Sua senha" id="cadastro-password">
                        </div>
                        <button type="button" onclick="cadastrarNovoUsuario()" class="btn">Criar conta</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="alerta-login"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  
</body>
</html>
